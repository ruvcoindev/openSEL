<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Lambersel</title>

<style type="text/css">
body
{
    margin: 10px 0 ;
    padding: 0 ;
    text-align: center ;
    font: 0.8em "Trebuchet MS", helvetica, sans-serif ;
    background: #dea ;
}

div#conteneur
{
    width: 770px ;
    margin: 0 auto ;
    text-align: left ;
    border: 2px solid #ab4 ;
    background: #fff ;
}

h1#header
{
    height: 258px ;
    background: url(lambersel.jpg) no-repeat left top ;
    margin: 0 ;
}

h1#header a
{
    width: 400px ;
    height: 70px ;
    display: block ;
    background: url(title.gif) no-repeat ;
    position: relative ;
    left: 350px ;
    top: 15px ;
    text-indent: -5000px ;
}

ul#menu
{
    height: 35px ;
    margin: 0 ;
    padding: 0 ;
    background: url(bg_menu.gif) repeat-x 0 -25px ;
    list-style-type: none ;
}

ul#menu li a
{
    width: 130px ;
    line-height: 25px ;
    font-size: 1.2em ;
    font-weight: bold ;
    letter-spacing: 2px ;
    color: #fff ;
    display: block ;
    text-decoration: none ;
    border-right: 2px solid #dea ;
}

ul#menu li
{
    float: left ;
    text-align: center ;
}

ul#menu li a:hover
{
    background: url(bg_menu.gif) repeat-x 0 0 ;
}

div#contenu
{
    padding: 0 25px 0 100px ;
    background: url(bg_page.gif) no-repeat 15px 15px ;
}

div#contenu h2
{
    padding-left: 25px ;
    line-height: 25px ;
    font-size: 1.4em ;
    background: url(little_apple.gif) no-repeat left bottom ;
    color: #9b2 ;
    border-bottom: 1px solid #9b2 ;
}

div#contenu h3
{
    margin-left: 15px ;
    padding-left: 5px ;
    border-bottom: 1px solid #9b2 ;
    border-left: 3px solid #9b2 ;
    color: #9b2 ;
}

div#contenu p
{
    text-align: justify ;
    text-indent: 2em ;
    line-height: 1.7em ;
}

div#contenu a
{
    color: #8a0 ;
}

div#contenu a:hover
{
    color: #9b2 ;
}

p#footer
{
    margin: 0 ;
    padding-right: 10px ;
    line-height: 30px ;
    text-align: right ;
    color: #8a0 ;
}

pre
{
    overflow: auto ;
    background: #dea ;
    border: 2px solid #9b2 ;
    padding: 5px 0 0 5px ;
    font-size: 1.2em ;
}

pre span
{
    color: #560 ;
}

pre span.comment
{
    color: #b30000 ;
}

</style>

<!--[if IE]>
<style type="text/css">
html pre
{
  width: 636px ;
}
</style>
<![endif]-->

</head>

<body>
<div id="conteneur">
	<h1 id="header"><a href="#" title="Lambersel - Acceuil"><span>Lambersel</span></a></h1>
	
	<nav>
		<ul id="menu">
			<li><a href="#">Se connecter</a></li>
			<li><a href="#">Nouvelles</a></li>
			<li><a href="#">un SEL ?</a></li>
			<li><a href="#">FAQ</a></li>
			<li><a href="#">Les amis</a></li>
		</ul>
	</nav>
	
	<div id="contenu">
		<h2>Un titre</h2>
		<p>Un paragraphe</p>
	</div>
	
	<p id="footer">Site web fonctionnant avec <a href="https://github.com/">openSEL</a>, Template provenant de <a href="http://www.alsacreations.com/tuto/lire/555-design-css.html">AlsaCreation</a></p>
</div>
</body>
</html>
